<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'DnD_app/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'DnD_app/css/styles.css' %}">
        <title>DnD Wannabe</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Greetings! Are you willing to play with the latest and most exciting game from The Dojo?</h1>
            <div id="register" class="form-group">
                <h2>Register:</h2>
                <form class="form" action="/register" method="post">
                    {% csrf_token %}
                    <label for="first_name">First Name: <input type="text" name="first_name"></label>
                    <label for="last_name">Last Name: <input type="text" name="last_name"></label>
                    <label for="username">Username: <input type="text" name="username"></label>
                    <label for="email">email: <input type="email" name="email" ></label>
                    <label for="password">Password: <input type="password" name="password"></label>
                    <label for="pwd_confirm">Password Confirmation: <input type="password" name="pwd_confirm"></label>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div id="login">
                <h2>Log In:</h2>
                <form class="form" action="/login" method="post">
                    {% csrf_token %}
                    <label for="username">Username: <input type="username" name="username"></label>
                    <label for="password">Password: <input type="password" name="password"></label>
                    <input type="submit" value="Log In">
                </form>
            </div>
        </div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
